# Unique key for your project in SonarQube
sonar.projectKey=simple-flask-app

# Display name for the project
sonar.projectName=Simple Flask App

# Project version
sonar.projectVersion=1.0

# Path to the source code (current directory)
sonar.sources=.

# Tell SonarQube to only include Python files in the analysis
sonar.inclusions=**/*.py

# Path to the test coverage report that we will generate
sonar.python.coverage.reportPaths=coverage.xml