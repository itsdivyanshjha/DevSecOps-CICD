version: '3.8'

services:
  webapp:
    build: .
    ports:
      - "5000:5000"
    # Give the container a consistent name for ZAP to target
    container_name: devsecops_app
    networks:
      - app-network
    # Add healthcheck to ensure application is ready
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # Add restart policy for reliability
    restart: unless-stopped

# Define a network that both our app and ZAP can share
networks:
  app-network:
    name: devsecops-network